<div class="container" style="margin-top: 45px;">

    <form [formGroup]="formulario">
        <div class="form-group">
            <label> Title</label>
                <input type="text" class="form-control" formControlName="title"  placeholder="Title" [value]='food.title'>
        </div>
            <div class="form-group"  >
                <select class="form-control" formControlName="cuisine">
                    <option >burgers</option>
                    <option >chinese</option>
                    <option >salad</option>
                    <option >beverage</option>
                    <option >pizza</option>
    
                </select>
                <small class="form-text text-muted">Select food category.</small>
            </div>
   
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Price">
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()" data-toggle="modal" 
            data-target="#modalSalvar">Salvar</button>
    </form>



    <div class="modal fade" id="modalSalvar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    Food saved successfully !
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

                </div>
            </div>
        </div>
    </div>


</div>
