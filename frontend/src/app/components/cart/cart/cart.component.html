<h1>Cart</h1>


<div class="mat-elevation-z4">
    <table mat-table [dataSource]="items">

<!-- Title Column -->
<ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef >Title</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
      </ng-container>

       <!-- Cuisine Column -->
    <ng-container matColumnDef="cuisine">
        <th mat-header-cell *matHeaderCellDef >Cuisine</th>
        <td mat-cell *matCellDef="let row">{{row.cuisine}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="delete(row)">
          <i class="material-icons">delete</i>
        </button>
            </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<button mat-raised-button color="primary" (click)="closeOrder()" class="button-close">Close Order</button>
