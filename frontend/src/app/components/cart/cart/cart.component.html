<!-- BotÃ£o para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart">
    <fa-icon [icon]="faShoppingCart"></fa-icon> Checkout
</button>

<!-- Modal -->
<div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="cartModalLabel">Cart</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <table class="table table-striped table-hover">
                <tr>
                    <th scope="col">Title </th>
                    <th scope="col">Price </th>
                    <th scope="col">Cuisine </th>
                    <th scope="col">Actions </th>
                </tr>
                <tbody>
                    <tr *ngFor='let item of items'>
                        <td> {{ item.title }} </td>
                        <td> {{ item.price }} </td>
                        <td> {{ item.cuisine }} </td>
                        <td><button type="button" class="btn btn-outline-secondary" (click)="delete(item)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </td>
                    </tr>
                
                </tbody>


                </table>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.min.js"></script>
